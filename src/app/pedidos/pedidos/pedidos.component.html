<h1>Mesa {{ idMesa }}</h1>
<div class="pedidos-container">
  <!-- CategorÃ­as -->
  <div class="col categorias">
    <app-categorias-list
      (categoriaSeleccionada)="categoriaSeleccionada($event)">
    </app-categorias-list>
  </div>

  <!-- Lista de productos filtrados -->
  <div class="col productos">
    <app-productos-list
      [categoriaId]="categoriaId"
      (productoSeleccionado)="agregarProductoAlPedido($event)">
    </app-productos-list>
  </div>

  <!-- Detalle del pedido -->
  <div class="col detalle">
    <app-pedidos-detalle
      [pedido]="pedido">
    </app-pedidos-detalle>
  </div>
</div>
