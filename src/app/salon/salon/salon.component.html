<div class="salon-container">
  <div
    *ngFor="let mesa of mesas"
    class="mesa"
    [ngClass]="mesa.estado.toLowerCase()"
    (click)="irAPedido(mesa.id)"
    [style.left.px]="mesa.x"
    [style.top.px]="mesa.y"
  >
    <div class="numero">{{ mesa.numero }}</div>
    <div class="capacidad">{{ mesa.capacidad }} pers.</div>
  </div>
</div>

<div *ngIf="errorCarga" class="error-msg">
  {{ errorCarga }}
</div>
